        <ion-item class="item item-newsitem">

			<a class="partner top" ng-show="newsItem.partner" ng-click="openLink('{{newsItem.partner.link}}');">
              <img ng-src="{{newsItem.partner.filename}}" alt="{{newsItem.partner.name}}">
            </a>
